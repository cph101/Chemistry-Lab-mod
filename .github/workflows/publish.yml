name: publish
on: workflow_dispatch
permissions:
  contents: read
  packages: write
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v3
      - name: validate gradle wrapper
        uses: gradle/wrapper-validation-action@v1
      - name: setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'microsoft'
      - name: make gradle wrapper executable
        run: chmod +x ./gradlew
      - name: Create local maven repo
        run: mkdir localmaven
      - name: build
        run: ./gradlew -Dmaven.repo.local=/localmaven/ publishToMavenLocal
      - name: Upload local maven repo as artifact
        uses: actions/upload-artifact@v4.0.0
        with:
          name: Maven-local
          path: ./localmaven/
      - name: debug
        run: |
          cd ./localmaven/
          la -a -r
